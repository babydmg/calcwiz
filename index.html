<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CalcWiz</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form>
          <div class="display">
            <input type="text" name="display" id="ds" readonly />
          </div>
          <div>
            <input
              type="button"
              value="AC"
              onclick="clearDisplay()"
              class="operator"
            />
            <input
              type="button"
              value="DE"
              onclick="display.value = display.value.toString().slice(0, -1)"
              class="operator"
            />
            <input
              type="button"
              value="."
              onclick="appendToDisplay(this.value)"
              class="operator"
            />
            <input
              type="button"
              value="/"
              onclick="appendToDisplay(this.value)"
              class="operator"
            />
          </div>
          <div>
            <input
              type="button"
              value="7"
              onclick="appendToDisplay(this.value)"
            />
            <input
              type="button"
              value="8"
              onclick="appendToDisplay(this.value)"
            />
            <input
              type="button"
              value="9"
              onclick="appendToDisplay(this.value)"
            />
            <input
              type="button"
              value="*"
              onclick="appendToDisplay(this.value)"
              class="operator"
            />
          </div>
          <div>
            <input
              type="button"
              value="4"
              onclick="appendToDisplay(this.value)"
            />
            <input
              type="button"
              value="5"
              onclick="appendToDisplay(this.value)"
            />
            <input
              type="button"
              value="6"
              onclick="appendToDisplay(this.value)"
            />
            <input
              type="button"
              value="-"
              onclick="appendToDisplay(this.value)"
              class="operator"
            />
          </div>
          <div>
            <input
              type="button"
              value="1"
              onclick="appendToDisplay(this.value)"
            />
            <input
              type="button"
              value="2"
              onclick="appendToDisplay(this.value)"
            />
            <input
              type="button"
              value="3"
              onclick="appendToDisplay(this.value)"
            />
            <input
              type="button"
              value="+"
              onclick="appendToDisplay(this.value)"
              class="operator"
            />
          </div>
          <div>
            <input
              type="button"
              value="00"
              onclick="appendToDisplay(this.value)"
            />
            <input
              type="button"
              value="0"
              onclick="appendToDisplay(this.value)"
            />
            <input
              type="button"
              value="="
              class="equal operator"
              onclick="calculateResult()"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
